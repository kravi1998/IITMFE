<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
    <label for="fname"> First Name</label>
    <input type="text" id="fname" name="fname" placeholder="First Name"/>
    <br/>
    <label for="lname"> Last Name</label>
    <input type="text" id="lname" name="lname"/>
    <br/>
    <label for="mobNum"> Mobile Number</label>
    <input type="number" id="mobNum" name="mobNum"/>
    <br/>
    <label for="uemail"> Email Address</label>
    <input type="email" id="uemail" name="uemail"/>
    <br/>
    <label for="password"> Password</label>
    <input type="password" id="password" name="password"/>
    <br/>
    <label for="dob"> DOB</label>
    <input type="date" id="dob" name="dob"/>
    <br/>
    <p>Enter your Tshirt Size</p>
    <input type="radio" name="tshirtSize" id="tshirtSizeSmall">
    <label for="tshirtSizeSmall">Small</label>
    <input type="radio" name="tshirtSize" id="tshirtSizeM" checked>
    <label for="tshirtSizeM">Medium</label>
    <input type="radio" name="tshirtSize" id="tshirtSizeL">
    <label for="tshirtSizeL">Large</label>
    <label for="tcolor">Choose Tshirt Color</label>
    <input type="color" id="tcolor" name="tcolor">
    <br>
    <label for="sport">Select Sport</label>
    <select name="sport" id="sport"> 
      <option value="cricket" selected>Cricket</option>
      <option value="football">Football</option>
      <option value="hockey">Hockey</option>
      <option value="rugby">Rugby</option>
    </select>
    <br/>
    <label for="feedback">FeedBack</label>
    <textarea name="feedback" id="feedback" cols="30" rows="10"></textarea>
    <br/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    </form>
</body>
</html>
